<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modaler</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header></header>
<main>
    <div class="hiddenForm" style="display:none">
        <form class="form form-first">
            <input type="text" class="form-input" placeholder="Name">
            <input type="text" class="form-input" placeholder="Email">
            <input type="text" class="form-input" placeholder="Phone">
            <div class="form-row">
                <button type="button" class="form-button" data-click-action="Modaler:showModal" data-object='{"content":".form-second","responsive":{"320":{"padding":"50px","bottom":"50px"},"768":{"padding":"20px"}},"bottom":"0","animation":false}'>Accept</button>
                <button type="button" class="form-button" data-click-action="Modaler:closeModal">Cancel</button>
            </div>
        </form>
        <form class="form form-second">
            <input type="text" class="form-input" placeholder="Name">
            <input type="text" class="form-input" placeholder="Email">
            <input type="text" class="form-input" placeholder="Phone">
            <div class="form-row">
                <button type="button" class="form-button" data-click-action="Modaler:showModal" data-object='{"content":"<img src=img/batman.jpg>","cascad":false}'>Accept</button>
                <button type="button" class="form-button" data-click-action="Modaler:closeModal">Cancel</button>
            </div>
        </form>
    </div>

    <button class="show-form" data-click-action="Modaler:showModal" data-object='{"content":".form-first","id":"first","draggable":true,"preset":"online-consultant"}'>Show Form</button>


    <button class="show-form" id="btn">test</button>
    <!-- /#btn -->


</main>
<footer>
    <script src="js/modaler.lib.js" type="module"></script>
</footer>
</body>
</html>
